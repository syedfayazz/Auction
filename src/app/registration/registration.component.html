<div class ="container-fluid">
    <h1>Registration </h1>
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)=" onSubmit()" novalidate>
        {{ userForm.form.valid }}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" required #fname="ngModel"
            [class.is-invalid]="fname.invalid && fname.touched" class="form-control" name="fname" [(ngModel)]="userModel.fname">
            <small [class.d-none]="fname.valid || fname.untouched">Name is Required</small>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" required #lname="ngModel"
            [class.is-invalid]="lname.invalid && lname.touched" class="form-control" name="lname" [(ngModel)]="userModel.lname">
            <small [class.d-none]="fname.valid || fname.untouched">Name is Required</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" required class="form-control" name="email" [(ngModel)]="userModel.email">
        </div> 
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" required #phone="ngModel" pattern="^\d{10}$"
            [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
            <div *ngIf="phone.errors && (phone.invalid || phone.toucher)">
                <small class="text-danger" *ngIf="phone.errors.required">phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 numbers</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" required class="form-control" name="password" [(ngModel)]="userModel.pass">
        </div>
        <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

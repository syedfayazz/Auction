  <div class="row">
      <div class="col-3 ml-5 mt-3" *ngFor="let gold of golds">
          <div class="card" style="width: 20rem;">

              <div class="card-body">
                <h5 class="card-title">ID      :{{gold.id}}</h5>
                <h5 class="card-title">NAME    :{{gold.gname}}</h5>
                <h5 class="card-title">POWN    :{{gold.pown}}</h5>
                <h5 class="card-title">GRAMS   :{{gold.grams}}</h5>
                <h5 class="card-title">CARAT   :{{gold.carat}}</h5>
                <h5 class="card-title">CITY    :{{gold.city}}</h5>
                <h5 class="card-text">Description    :{{gold.description}}</h5>
                <a class="btn btn-unique"[routerLink]="['/bid']" routerLinkActive="router-link-active">Bid Now</a>   
              </div>

          </div>
      </div>

  </div>
  
<router-outlet> </router-outlet>
